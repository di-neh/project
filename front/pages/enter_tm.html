<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="../css/enter_style.css">
    <link rel="stylesheet" href="../css/reg_style.css">


</head>

<body>


    <div class="wrapper" id="wind">
        <div class="header1">
            <h3 class="sign-in">Вход</h3>
            <div class="button" id="reg_link" >
                Регистрация
            </div>
        </div>
        <div class="clear"></div>
        <form action="#" id="enter_form" method="post">
            <div>
                <label class="user" >
                    <img src="../static/profile.svg">
                </label>
                <input class="user-input-e" type="text" name="name" id="name-e" placeholder="Ваше имя" />
            </div>
            <div>
                <label class="lock" for="password-e">
                    <img src="../static/lock.svg">
                </label>
                <input type="password" name="password" id="password-e" placeholder="Пароль" />
            </div>
            <div>
                <input id="enter" type="submit"  value="Вход"  method = "post"/>
            </div>
            <div class="radio-check">
                <input type="radio" class="radio-no" id="no" name="remember" value="no" checked>
                <label for="no"><i class="fa fa-times"></i></label>
                <input type="radio" class="radio-yes" id="yes" name="remember" value="yes">
                <label for="yes"><i class="fa fa-check"></i></label>
                <span class="switch-selection"></span>
            </div>
            <span class="check-label">Запомнить</span>
            <span class="forgot-label">Забыли пароль?</span>
            <div class="clear"></div>
        </form>
    </div>
    <script src='main_js.js'></script>
    <script src="../js/enter_js.js"></script>


</body>

</html>
